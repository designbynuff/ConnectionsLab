<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays on your Birthday</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Divide into Left and Right Sides, on the Left we'll have a date picker, on the right we'll display results -->
    <section class="container">
        <div id="left">
            <div class="calendar">
                <div class="calendar-top">
                    <h1>What's on your birthday</h1>
                </div>
                <div class="picker">
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div class="submit">
                    <input id="submit-date" type="submit" value="Submit">
                </div>
            </div>
        </div>
        <div id="right">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
